<title>SIS — Reunión Nacional</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #ffffff;
    background: #f2f2f2; 
}

/* CONTENEDOR DEL BANNER */
.header-container {
    position: relative;
    width: 100%;
    max-width: 100%;
}

.header-bg {
    width: 100%;
    height: auto;
    display: block;
}

.header-title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    text-align: center;
    color: white;
    font-size: 22px;
    font-weight: bold;
    line-height: 1.3;
    background: rgba(0,0,0,0.45);
    padding: 15px;
    border-radius: 12px;
    text-shadow: 0px 3px 6px rgba(0,0,0,0.9);
}

/* TARJETAS DEL MENÚ */
.menu {
    width: 90%;
    max-width: 450px;
    margin: 30px auto;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.item {
    background: rgba(255,255,255,0.88);
    border-radius: 12px;
    padding: 15px;
    display: flex;
    align-items: center;
    gap: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    transition: 0.2s;
    text-decoration: none;
    color: #4a60a0;
    font-size: 20px;
    font-weight: bold;
}

.item:hover {
    transform: scale(1.03);
    background: rgba(255,255,255,0.95);
}

.icon {
    width: 55px;
    height: 55px;
}

/* FOOTER */
.footer {
    margin-top: 50px;
    background: #c0266b;
    color: white;
    padding: 14px;
    text-align: center;
    font-size: 18px;
}

/* RESPONSIVE EN MÓVIL */
@media (max-width: 768px) {
    .header-title { font-size: 18px; width: 95%; }
    .item { font-size: 18px; padding: 12px; }
    .icon { width: 48px; height: 48px; }
}
</style>
</head>

<body>

<!-- BANNER CON TÍTULO CENTRADO -->
