<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Opciones</title>
<style>
body {
font-family: "Segoe UI", Arial, sans-serif;
background: linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)), url('https://raw.githubusercontent.com/planga2025-droid/PLAN-UPPA-2025/main/PANTALLAZO%20PARA%20REUNION%20NACIONAL.jpg') center center / cover no-repeat;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
color: white;
}
h1 {
font-weight: 600;
margin-bottom: 30px;
font-size: 32px;
}
.opciones {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
gap: 25px;
max-width: 900px;
width: 100%;
}
.card {
background: rgba(255, 255, 255, 0.12);
padding: 30px;
border-radius: 14px;
text-decoration: none;
color: white;
font-size: 20px;
font-weight: 500;
text-align: center;
backdrop-filter: blur(6px);
border: 1px solid rgba(255, 255, 255, 0.2);
box-shadow: 0 6px 18px rgba(0,0,0,0.3);
transition: 0.25s;
}
.card:hover {
transform: translateY(-6px) scale(1.03);
box-shadow: 0 10px 25px rgba(0,0,0,0.45);
background: rgba(255, 255, 255, 0.18);
border-color: rgba(255,255,255,0.35);
}
@media (max-width: 600px) {
body {
padding: 20px;
height: auto;
}
h1 {
font-size: 24px;
margin-bottom: 20px;
}
.opciones {
grid-template-columns: 1fr;
gap: 20px;
}
.card {
padding: 22px;
font-size: 18px;
border-radius: 12px;
}
}
</style>
</head>
